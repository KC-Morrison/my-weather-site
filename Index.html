<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f4b95f6d31.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">

        <div class="row">
          <div class="col my-3">
            <label class="form-label small">Address</label>

       <div class="input-group row">
              <div class="col-lg-6 col-md-6 col-sm-6 city-search">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Type a city..."
                  id="search-bar"
                />
              </div>

              <div class="col">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col" id="currentLocationButton">
                <input
                  type="button"
                  value="Current"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
         </div>
  
          </div>
        
      </form>
      <!--end search div-->
      <div class="col-sm-12 col-lg-6">
        <div class="card text-center">
          <div class="card-body">
<div class = "row">
  <div class="col">
           <span class="main-temp" id="main-temp">16</span>
            <span class="unit">
              <span
                ><a href="#" id="celsius-link" class="temp-link">°C</a></span
              >
              |
              <span
                ><a href="#" id="fahrenheit-link" class="temp-link">°F</a></span
              >
            </span>
   </div>
    <div class = "col">
            <h5 class="card-title" id="placeholder-city">Sydney</h5>
            <p class="card-text small right-now" id="right-now">Right Now</p>
            <p class="card-text small" id="weather-description">Sunny</p>
    </div>
</div>
 

            <div class="row weather-details">
              <div class="col-6">
                <p>Low <span id="tempLow">13</span>°C</p>
                <p>High <span id="tempHigh">18</span>°C</p>
              </div>
              <div class="col-6">
                <p>Humidity <span id="humidity">13</span>%</p>
                <p>Wind <span id="windspeed">18</span>km/h</p>
              </div>
              <!--<div class="col-4">
                <i
                  class="fa-solid fa-cloud-showers-heavy main-weather-icon"
                ></i>
              </div> -->
              
            </div>
            <!--end high low row-->
          </div>
          <!-- end city card-->
        </div>
        <!--end main city card col div-->
        <!--end row-->
      </div>
      </div>
      <!--end card body-->
      <div class="row days-row">
        <div class="col-sm-12 col-md border rounded days mt-3">
          <!--start a day row-->
          <div class="row">
            <div class="col">Friday</div>
            <div class="col">8°-16°</div>
            <div class="col">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
          </div>
        </div>
        <!--end a day row-->
        <div class="col-sm-12 col-md border rounded days mt-3">
          <!--start a day row-->
          <div class="row">
            <div class="col">Saturday</div>
            <div class="col">9°-17°</div>
            <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          </div>
        </div>
        <!--end a day row-->
        <div class="col-sm-12 col-md border rounded days mt-3">
          <!--start a day row-->
          <div class="row">
            <div class="col">Sunday</div>
            <div class="col">8°-17°</div>
            <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
          </div>
        </div>
        <!--end a day row-->
        <div class="col-sm-12 col-md border rounded days mt-3">
          <!--start a day row-->
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">8°-16°</div>
            <div class="col">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
          </div>
        </div>
        <!--end a day row-->
        <div class="col-sm-12 col-md border rounded days mt-3">
          <!--start a day row-->
          <div class="row">
            <div class="col">Tuesday</div>
            <div class="col">8°-18°</div>
            <div class="col">
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
          </div>
        </div>
        <!--end a day row-->
        <p class = "credits"><a href="https://github.com/KC-Morrison/my-weather-site">Open-source code</a> by Katie Morrison</p>
      </div>
      <!--end card row-->
    </div>
    <!--end container-->
    

    <script src="src/index.js"></script>
  </body>
</html>
